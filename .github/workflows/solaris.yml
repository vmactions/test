    - name: Start solaris
      id: test
      uses: vmactions/solaris-vm@main
      with:
        envs: 'MYTOKEN MYTOKEN2'
        prepare: pkg install --accept curl
        run: |
          pwd
          ls -lah
          whoami
          env
          cat /etc/release
