
name: Test

on: [push]

jobs:
  testfreebsd:
    runs-on: macos-latest
    name: A job to test FreeBSD
    env:
      NGROK_TOKEN : ${{ secrets.NGROK_TOKEN }}
      DEBUG: ${{ secrets.DEBUG }}
    steps:
    - name: Test FreeBSD
      id: test
      uses: vmactions/freebsd@main
      with:
        envs: 'NGROK_TOKEN DEBUG'
        run: |
          pwd
          whoami
          env
          freebsd-version
          uname -mrs

      
      
      
      
      